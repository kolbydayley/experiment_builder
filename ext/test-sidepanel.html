<!DOCTYPE html>
<html>
<head>
    <title>Side Panel Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #0066cc, #0056b3);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #ff5722;
        }
        .log {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="status" id="status">üîÑ Loading Side Panel...</div>
        <p>If you can see this page, the side panel is working!</p>
        
        <button onclick="testBasicFunction()">Test Basic Function</button>
        <button onclick="testChromeAPIs()">Test Chrome APIs</button>
        <button onclick="clearLog()">Clear Log</button>
        
        <div class="log" id="log">
            <div>üìÑ Side panel HTML loaded successfully</div>
            <div>‚è∞ Timestamp: <span id="timestamp"></span></div>
        </div>
    </div>

    <div class="test-container">
        <h3>Quick Tests:</h3>
        <ul>
            <li>‚úÖ HTML Loading: <span id="htmlTest">PASSED</span></li>
            <li id="jsTest">‚ùì JavaScript Loading: Testing...</li>
            <li id="chromeTest">‚ùì Chrome APIs: Testing...</li>
        </ul>
    </div>

    <script>
        console.log('üß™ Test side panel script loading...');
        
        // Update timestamp
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
        
        // Test JavaScript loading
        document.getElementById('jsTest').innerHTML = '‚úÖ JavaScript Loading: PASSED';
        document.getElementById('status').textContent = '‚úÖ Side Panel Loaded Successfully!';
        document.getElementById('status').className = 'status success';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function testBasicFunction() {
            log('‚úÖ Basic function test passed');
            alert('Basic function working!');
        }
        
        async function testChromeAPIs() {
            try {
                log('üîç Testing Chrome APIs...');
                
                // Test chrome.tabs
                const tabs = await chrome.tabs.query({active: true, currentWindow: true});
                log(`‚úÖ Chrome tabs API: Found ${tabs.length} active tab(s)`);
                
                // Test chrome.storage
                await chrome.storage.local.set({test: 'value'});
                const result = await chrome.storage.local.get('test');
                log(`‚úÖ Chrome storage API: ${result.test}`);
                
                // Test chrome.runtime
                const manifest = chrome.runtime.getManifest();
                log(`‚úÖ Chrome runtime API: Extension v${manifest.version}`);
                
                document.getElementById('chromeTest').innerHTML = '‚úÖ Chrome APIs: PASSED';
                
            } catch (error) {
                log(`‚ùå Chrome API error: ${error.message}`);
                document.getElementById('chromeTest').innerHTML = '‚ùå Chrome APIs: FAILED';
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = `
                <div>üìÑ Side panel HTML loaded successfully</div>
                <div>‚è∞ Timestamp: ${new Date().toLocaleString()}</div>
            `;
        }
        
        // Auto-test Chrome APIs
        setTimeout(testChromeAPIs, 1000);
        
        log('üöÄ Test script initialized');
    </script>
</body>
</html>
