<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            height: 200px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0066cc;
            color: white;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 18px;
        }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Extension Test</h1>
    <p>If you see this, the popup works!</p>
    <button onclick="alert('Button clicked!')">Test Button</button>
    <button onclick="console.log('Console test')">Console Test</button>
    
    <script>
        console.log('Popup script loaded');
        document.body.style.background = '#0066cc';
    </script>
</body>
</html>
